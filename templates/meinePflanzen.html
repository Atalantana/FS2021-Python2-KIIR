<body>

<!-- Header einrichten --!>
<div class="header" style="padding: 60px; text-align: center; color: white; background-color: #8dc386; font-size: 20px;">
    <h1 style="color: white; font-family: 'Century Gothic'">Peabuddy</h1>
    <p style="font-family: 'Century Gothic'">Meine Pflanzen</p>

    <!-- Bild in Header einfügen --!>
        <img src="../static/erbse.jpg" width="100" height="80" class="rounded-circle";>

</div>
<br>
<br>
<!-- Überschrift Eintrag anlegen--!>
<div class="container">
    <h1 style="color: brown; font-size: 20px;">Eintrag anlegen</h1>
</div>

<!-- Textteil Eintrag anlegen--!>
<div class="container" >
    <p>
        Hier hast du die Möglichkeit, für deine Pflanzen ein Profil bzw. einen Eintrag anzulegen. Du kannst deinen Eintrag immer wieder bearbeiten oder bereits vorhandene Einträge löschen.
        Mit Klick auf "Eintrag anlegen" startest du auch schon.
    </p>
    <div class="container">
    <a href=meinePflanzen onclick="open the form"><button type="button" class="btn btn-primary btn-sm" style="color: white; background-color: #3A7734; border-color: #3A7734; " >+ Eintrag anlegen</button></a>
        <br>
        <br>
        <div class="form-popup" id="eingabeformular">
        <form class="changelist-form-container">
            <label for="Pflanzentyp"><b>Pflanzentyp</b></label>
            <br>
            <input type="text" placeholder="Pflanzentyp" name="Pflanzentyp" required>
            <br>
            <br>
            <label for="Kaufdatum"><b>Kaufdatum</b></label>
            <br>
            <input type="date" placeholder="Kaufdatum" name="Kaufdatum" required>
            <br>
            <br>
            <label for="Wassergabe"><b>Letzte Wassergabe</b></label>
            <br>
            <input type="date" placeholder="Letzte Wassergabe" name="Letzte Wassergabe" required>
        </form>
    </div>
    </div>
</div>
